<fs-code-input
  [(ngModel)]="code"
  name="code"
  (ngModelChange)="changed($event)"
  (completed)="completed($event)"
  (completedLast)="completedLast($event)">
</fs-code-input>
@if (code) {
  <br>
    <br>
      <fieldset>
        <legend>
          Code
        </legend>
        {{ code }}
      </fieldset>
    }
