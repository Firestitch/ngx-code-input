<fs-code-input
  [(ngModel)]="code"
  name="code"
  (ngModelChange)="changed($event)"
  (completed)="completed($event)"
  (completedLast)="completedLast($event)">
</fs-code-input>

<ng-container *ngIf="code">
  <br><br>
  <fieldset>
    <legend>Code</legend>
    {{code}}
  </fieldset>
</ng-container>
